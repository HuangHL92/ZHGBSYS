</head>
<body>
<div id="all">
  <div class="top"></div>
  <div id="maddle">
    <div class="box">
      <div class="box-01">
        <table width="100%" height="302" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td height="82">&nbsp;</td>
          </tr>
          <tr >
            <td height="194"><img src="images/lg01_03.png" width="470" height="194" /></td>
          </tr>
          <tr>
            <td height="82">&nbsp;</td>
          </tr>
        </table>
      </div>
      <div class="box-02">
        <table width="80%" align="center" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td height="40" colspan="2"></td>
          </tr>
          <tr>
            <td width="22%" height="60"><div align="center">用户名：</div></td>
            <td width="78%" height="60"><div align="center">
                <input class="input11" id="username" type="text">
              </div></td>
          </tr>
          <tr>
            <td height="60"><div align="center">密&nbsp;&nbsp;码：</div></td>
            <td height="60"><div align="center">
                <input class="input11" id="userpass" type="password">
              </div></td>
          </tr>
          <tr>
            <td height="60"><div align="center">验证码：</div></td>
            <td height="60"><div align="left">
                <table width="96%" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td width="38%"><input class="input-yzm" id="useryzm" type="text"  value=""></td>
                    <td width="32%"><img src="images/yzm.png" width="64" height="30" /></td>
                    <td width="30%"><span class="font"><a href="#" target="_blank">换一个？</a></span></td>
                  </tr>
                </table>
              </div></td>
          </tr>
          <td height="30"></td>
            <td height="30"><input type="checkbox" name="remmber" value ="remmber" ID="remmber">
              <Label for="remmber">记住密码</Label></td>
          <tr>
            <td colspan="2" height="70"><div align="center"><a href="#"><img src="images/bg-13.png" width="234" height="40" /></a></div></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
